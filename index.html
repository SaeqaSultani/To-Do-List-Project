<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="row">
            <h1>Today's  To Do</h1>
            <img id="reload" class="icon" src="f8736f7e0d9f165adfba.png" alt="reload">
        </div>
        <hr>
        <div class="row">
            <form class="form" method="post">
                <input class="input" type="text" name="title" id="task" placeholder = "Add to your list...">
                <img id="plus" class="icon" src="4e3d60cd93c0f851f657.png" alt="plus">
            </form>
        </div>
        <hr>
        <div class="TODO-List" id="TODO-List">
            <div draggable="true"></div>
        </div>
        <div class="clear">
            <a href="#"><p id="clear">Clear all completed</p></a>
        </div>
    </div>
</body>
</html>
